<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="ivelocidade">Velocidade do carro:</label>
    <input type="number" name="velocidade" id="ivelocidade"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
</body>
<script>
    function calcular(){
        var ivelocidade = document.getElementById("ivelocidade")
        var res = document.querySelector('div#res')
        var vel = Number(ivelocidade.value)
        res.innerHTML= ` <p> Sua velocidade atual é de <strong> ${vel} km/h</strong></p>` 
        if(vel>60){
            res.innerHTML +="<p> Você esta multado </p>"  //+ para nao apagar a mensagem anterior
        }
        res.innerHTML += `Dirija sempre com cinto`
    }
</script>
</html>
